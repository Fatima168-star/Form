<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" value="1"><br><br>

        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Subscribe to newsletter</label><br><br>

        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>

        
        <label for="bio">Biography:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea><br><br>

        
        <label for="profile-pic">Upload a profile picture:</label>
        <input type="file" id="profile-pic" name="profile-pic"><br><br>

        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        
        <label for="appointment">Appointment Time:</label>
        <input type="time" id="appointment" name="appointment"><br><br>

        
        <label for="volume">Volume Level:</label>
        <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

        
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" value="#8B0000"><br><br>

    
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>


    
</body>
</html>
